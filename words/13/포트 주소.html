	<h1>포트 주소/Port Address</h1>
	<img class=imageResize src="https://cdn.discordapp.com/attachments/686953439191629948/1068397942685302784/IP-Port.png">
	<h3>포트 주소(Port Address)는 주소는 전송 계층에서 사용하며, 호스트에서 실행되는 프로세스를 구분해준다. TCP와 UDP가 독립적으로 포트 주소를 관리하며, 포트 번호 또는 소켓 주소라는 용어를 사용하기도 한다.</h3>
