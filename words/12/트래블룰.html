	<h1>트래블룰/Travel Rule</h1>
	<img class=imageResize src="https://cdn.discordapp.com/attachments/686953439191629948/1068394899059265606/img.png">
	<h3>트래블룰은 거래소간 가상자산을 전송할 때 보내는 사람과 받는 사람의 정보를 모두 파악하도록 해 자금세탁을 방지하는 것으로, 국제자금세탁방지기구(FATF)의 요구사항이다. 가상자산의 특성상 특정 거래소가 단독으로는 트래블룰 준수가 쉽지 않아 최근 업비트,빗썸,코인원,코빗 등 은행의 실명계좌를 확보하고 있는 4대 가상자산 거래소들이 트래블룰에 공동 대응키로 합의하고 구체적인 사안에 대한 세부 조정을 진행 중이다.</h3>
